<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamm Seller Payout Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .hint {
            font-size: 11px;
            color: #888;
            font-weight: normal;
            margin-top: 3px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        .payment-fee-info {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .separator {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: #555;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .results {
            margin-top: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .breakdown {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            background: white;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
        }
        
        .breakdown-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .breakdown-total {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Seller Payout Calculator</h1>
        
        <div class="error" id="error"></div>
        
        <div class="form-section">
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" onchange="updatePaymentFeeInfo()">
                    <option value="visa">Visa & Mastercard</option>
                    <option value="mada">Mada</option>
                    <option value="tamara">Tamara</option>
                </select>
                <div class="payment-fee-info" id="paymentFeeInfo">Fee: 2.9% + 1 SAR</div>
            </div>
            
            <hr class="separator">
            
            <div class="form-group">
                <label for="totalSales">Total Sales (SAR)</label>
                <input type="number" id="totalSales" step="0.01" placeholder="Enter total sales">
            </div>
            
            <div class="form-group">
                <label for="shippingFees">
                    Shipping Fees (SAR)
                    <div class="hint">For Tamm fulfillment, this IS the fulfillment fee</div>
                </label>
                <input type="number" id="shippingFees" step="0.01" placeholder="Enter shipping fees">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="fulfilledByTamm">
                <label for="fulfilledByTamm">Fulfilled by Tamm (non-merch product)</label>
            </div>
            
            <div class="form-group">
                <label for="merchCost">
                    Merch by Tamm Costs (SAR)
                    <div class="hint">Merch products are automatically fulfilled by Tamm</div>
                </label>
                <input type="number" id="merchCost" step="0.01" value="0" placeholder="Enter merch costs">
            </div>
            
            <div class="form-group">
                <label for="bankFee">
                    Bank Transfer Fee (SAR)
                    <div class="hint">Default: 7 SAR - adjust if needed</div>
                </label>
                <input type="number" id="bankFee" step="0.01" value="7" placeholder="Enter bank fee">
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-calculate" onclick="calculatePayout()">Calculate Payout</button>
            <button class="btn-clear" onclick="clearAll()">Clear All</button>
        </div>
        
        <div class="results" id="results">
            <h2>ðŸ“Š Breakdown</h2>
            <div class="breakdown" id="breakdown"></div>
        </div>
    </div>
    
    <script>
        // Payment method configurations
        const PAYMENT_METHODS = {
            mada: { percentage: 0.01, fixed: 1.0, name: 'Mada' },
            visa: { percentage: 0.029, fixed: 1.0, name: 'Visa & Mastercard' },
            tamara: { percentage: 0.0699, fixed: 1.5, name: 'Tamara' }
        };
        
        const VAT_RATE = 0.15;
        
        function updatePaymentFeeInfo() {
            const method = document.getElementById('paymentMethod').value;
            const config = PAYMENT_METHODS[method];
            const percentage = config.percentage * 100;
            const fixed = config.fixed;
            document.getElementById('paymentFeeInfo').textContent = `Fee: ${percentage}% + ${fixed} SAR`;
        }
        
        function round(value) {
            return Math.round(value * 100) / 100;
        }
        
        function getFulfillmentType(isFulfilledByTamm, merchCost) {
            if (merchCost > 0) {
                return "Merch Product (Fulfilled by Tamm)";
            } else if (isFulfilledByTamm) {
                return "Fulfilled by Tamm";
            } else {
                return "Self Fulfillment";
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('results').classList.remove('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
        
        function calculatePayout() {
            hideError();
            
            // Get input values
            const totalSales = parseFloat(document.getElementById('totalSales').value);
            const shippingFees = parseFloat(document.getElementById('shippingFees').value);
            const merchCost = parseFloat(document.getElementById('merchCost').value) || 0;
            const isFulfilledByTamm = document.getElementById('fulfilledByTamm').checked;
            const bankFee = parseFloat(document.getElementById('bankFee').value) || 7;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            // Validate inputs
            if (!totalSales || totalSales <= 0) {
                showError('âš ï¸ Total sales must be greater than 0');
                return;
            }
            
            if (isNaN(shippingFees) || shippingFees < 0) {
                showError('âš ï¸ Shipping fees cannot be negative');
                return;
            }
            
            if (merchCost < 0 || bankFee < 0) {
                showError('âš ï¸ Fees cannot be negative');
                return;
            }
            
            // Get payment method configuration
            const paymentConfig = PAYMENT_METHODS[paymentMethod];
            
            // Calculate payment fees
            const paymentFees = round((totalSales * paymentConfig.percentage) + paymentConfig.fixed);
            
            // Calculate VAT based on fulfillment type
            let vatOnFees;
            if (merchCost > 0) {
                vatOnFees = round((shippingFees + paymentFees + merchCost) * VAT_RATE);
            } else if (isFulfilledByTamm) {
                vatOnFees = round((shippingFees + paymentFees) * VAT_RATE);
            } else {
                vatOnFees = round((shippingFees + paymentFees) * VAT_RATE);
            }
            
            // Calculate final payout
            const payout = round(totalSales - shippingFees - paymentFees - merchCost - bankFee - vatOnFees);
            
            // Display results
            displayResults(paymentConfig.name, getFulfillmentType(isFulfilledByTamm, merchCost),
                          totalSales, shippingFees, paymentFees, isFulfilledByTamm,
                          merchCost, bankFee, vatOnFees, payout);
        }
        
        function displayResults(paymentMethod, fulfillmentType, totalSales, shippingFees, 
                               paymentFees, isFulfilledByTamm, merchCost, bankFee, vat, payout) {
            let breakdown = `<div class="breakdown-header">========================================
           PAYOUT BREAKDOWN
========================================</div>

Payment Method:           ${paymentMethod}
Fulfillment Type:         ${fulfillmentType}

â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

Total Sales:              ${totalSales.toFixed(2)} SAR

â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
Deductions:
`;
            
            // Shipping fee label
            if (isFulfilledByTamm && merchCost === 0) {
                breakdown += `  Shipping/Fulfillment:   ${shippingFees.toFixed(2)} SAR\n`;
            } else {
                breakdown += `  Shipping Fees:          ${shippingFees.toFixed(2)} SAR\n`;
            }
            
            breakdown += `  Payment Fees:           ${paymentFees.toFixed(2)} SAR\n`;
            
            if (merchCost > 0) {
                breakdown += `  Merch by Tamm Costs:    ${merchCost.toFixed(2)} SAR\n`;
            }
            
            breakdown += `  Bank Transfer Fee:      ${bankFee.toFixed(2)} SAR
  VAT on Fees (15%):      ${vat.toFixed(2)} SAR
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

<div class="breakdown-total">FINAL PAYOUT:             ${payout.toFixed(2)} SAR</div>

========================================`;
            
            document.getElementById('breakdown').innerHTML = breakdown;
            document.getElementById('results').classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('totalSales').value = '';
            document.getElementById('shippingFees').value = '';
            document.getElementById('merchCost').value = '0';
            document.getElementById('bankFee').value = '7';
            document.getElementById('fulfilledByTamm').checked = false;
            document.getElementById('paymentMethod').value = 'visa';
            updatePaymentFeeInfo();
            hideError();
            document.getElementById('results').classList.remove('show');
        }
        
        // Initialize
        updatePaymentFeeInfo();
    </script>
</body>
</html>
